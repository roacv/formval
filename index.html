<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario HML5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="containter-fluid">
    <form class="row ">
      <div class="col mt-5">
        <div class="card w-75 mx-auto">
          <div class="card-header">
            <h2>Payment form example</h2>
          </div>
          <div class="card-body">
            <div class="row mb-4">
              <div class="alert alert-danger d-none" role="alert">
                Some fields are missing
              </div>
              <div class="col-5">
                <h5>Card #</h5>
                <input type="number" class="form-control" id="cnumber" name="cnumber" placeholder="XXXXXXXXXXXXXXX"
                  required>
              </div>
              <div class="col-3">
                <h5>CVC #</h5>
                <input type="number" class="form-control" id="cvc" name="cvc" placeholder="XXX" required>
              </div>
              <div class="col-4">
                <h5>Amount</h5>
                <input class="form-control" type="number" id="amount" name="amount" placeholder="$ Amount" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <h5>First Name</h5>
                <input class="form-control" type="text" id="firstname" name="firstname" placeholder="First Name"
                  aria-label="First Name" required>
              </div>
              <div class="col">
                <h5>Last Name</h5>
                <input class="form-control" type="text" id="lastname" name="lastname" placeholder="Last Name"
                  aria-label="Last Name" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col-6">
                <h5>City</h5>
                <input class="form-control" type="text" id="city" name="city" placeholder="City" aria-label="City" required>
              </div>
              <div class="col">
                <h5>State</h5>
                <select name="state" id='state' class="form-select" aria-label="Select a state" required>
                  <option value="0" selected>Pick a state</option>
                  <option value="1">State 1</option>
                  <option value="2">State 2</option>
                  <option value="3">State 3</option>
                </select>
              </div>
              <div class="col">
                <h5>Postal code</h5>
                <input class="form-control" type="text" id="postal" name="postal" placeholder="Postal Code"
                  aria-label="Postal Code" required>
              </div>
            </div>
            <div class="row mb-4">
              <div class="col">
                <h5>We accept:</h5>
                <span class="badge p-2 text-bg-secondary">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="ctype1" value="option1"
                      checked>
                    <label class="form-check-label" for="ctype1">
                      <i class="fa-brands fa-cc-mastercard fa-2x"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="ctype2" value="option2">
                    <label class="form-check-label" for="ctype2">
                      <i class="fa-brands fa-cc-visa fa-2x"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="ctype3" value="option3">
                    <label class="form-check-label" for="ctype3">
                      <i class="fa-brands fa-cc-diners-club fa-2x"></i>
                    </label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="ctype4" value="option4">
                    <label class="form-check-label" for="ctype4">
                      <i class="fa-brands fa-cc-amex fa-2x"></i>
                    </label>
                  </div>
                </span>
              </div>
              <div class="col">
                <h5>Message</h5>
                <textarea class="form-control" id="txtarea" rows="4"></textarea>
                <p class="text-secondary">Add any notes here.</p>
              </div>
            </div>
          </div>
          <div class="card-footer d-flex">
            <a href="#" class="btn btn-secondary ms-auto">Cancel</a>
            <button class="btn btn-primary ms-3" type="submit">Send</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <script src="./listener.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</body>

</html>
